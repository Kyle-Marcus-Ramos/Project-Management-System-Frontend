<div class="s-layout">
  Sidebar
  <div>
    <main class="s-layout__content">

      <div>
        <div class="container-fluid">
          <div class="row">
            <div>
              <div class="align-items-center justify-content-center">
                <h3 class="header-title">Master List of Users</h3>
                <mat-divider></mat-divider>

                <div style=" margin-top: 3.5%; margin-bottom: 3.5%; margin-left: 1.5%">
                  <div class="col-lg-7 pk-search left-spacing-2">
                    <span class="bmd-form-group  ">
                      <div class="input-group">
                        <input class="right-spacing-5 form-control fc-add" placeholder="Type your search" matInput
                          (keyup)="applySearchFilter($event)" #input>
                        <button mat-raised-button class="btn-apply" (click)="search()">Search</button>
                      </div>
                    </span>
                  </div>
                </div>
              </div>

              <div class="card">
                <div>

                  <div class="material-datatables">
                    <table mat-table [dataSource]="dataSource" matSort id="datatables"
                      class="table table-no-bordered table-hover" cellspacing="0" style="width:100%">

                      <ng-container matColumnDef="tm" class="tbl-header">
                        <th *matHeaderCellDef mat-sort-header class="left-spacing-2 pk-date"> Name
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>

                      <ng-container matColumnDef="employeeId" class="tbl-header">
                        <th *matHeaderCellDef mat-sort-header class="pk-table" style="margin-left: 50px !important">
                          Email</th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>

                      <ng-container matColumnDef="employeeName" class="tbl-header">
                        <th *matHeaderCellDef mat-sort-header class="pk-table">Is Admin</th>
                        <td mat-cell *matCellDef="let row">
                          {{row.isAdmin}}
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="status" class="tbl-header">
                        <th *matHeaderCellDef mat-sort-header class="pk-table"></th>
                        <td mat-cell *matCellDef="let row" style="padding-bottom: 14px">
                          <div *ngIf="show; else elseBlock">
                            <button mat-button class="btn-edit">View</button>
                          </div>
                          <ng-template #elseBlock><i class="material-icons">edit</i></ng-template>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator style-paginator [length]="dataSource.data.length" [pageSize]="5"
                      [pageSizeOptions]="[3, 5, 10, 20]">
                    </mat-paginator> -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

</div>
