<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="../login/login.component.css">
        <body>
            <div class="loginbox">
                <img src="../login/picture.jpg" class="picture">
                <h1>Reset Password</h1>
                <form>
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter password">
                    <p>Confirm Password</p>
                    <input type="confirm password" name="" placeholder="Re-enter Password">
                    <input type="submit" name="" value="Reset Password">
                </form>
            </div>
        </body>
    </head>
</html>
